<!-- Load Content, css -->
<!DOCTYPE html>
<!-- Loading the static content from settings.py -->
{% load static %}
<html>
   <head>
      <!-- initializing -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Incognito</title>
      <meta name="description" content="Incognito">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Loading CSS -->
      <link rel="stylesheet" href="{% static 'css/styles.css' %}">
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   </head>
   <body>
      <!-- Particles.JS Particles -->
      <div id="particles-js">
      </div>

      <!-- Navigation -->
      <nav>
         <div class="logo">
            <h4>Incognito</h4>
         </div>
         <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/#about">About</a></li>
            <li><a href="/#contact">Contact</a></li>
         </ul>
      </nav>
         
      <!-- Centered Content, Login Button, Discord FontAwesome -->
      <div class="middle">
         <div data-aos="zoom-in" data-aos-duration="1000">
            <h1>Incognito</h1>
            <h2>A Simple Discord Application</h2>
         </div>
         <div data-aos="zoom-in" data-aos-duration="1000">
            <i onclick="location.href='https://discord.gg/HGVRQY2g'" class="fa-brands fa-discord discordico"></i>
         </div>
         <div data-aos="zoom-in" data-aos-duration="1000">
            <!-- Scroll button -->
            <i onclick="location.href='#servers'" class="fa-solid fa-arrow-down arrow"></i>
         </div>
      </div>

      <div class="spacer"></div>
      <div class="spacer"></div>

      <div id="servers" data-aos="fade-right">
         <h2 class="section-title">Pick a server to view</h2>
         <div class="spacer"></div>
         {% for server in servers %}
         <section class="database-card">
            <a href="https://incognitobot.ga/admin/authed?server_id={{server.id}}">{{ server.name }}</a>
            <img href="https://incognitobot.ga/admin/authed?server_id={{server.id}}" src="https://cdn.discordapp.com/icons/{id}/{{ server.icon }}.png"></img>
         </section>
         {% endfor %}
      </div>

      <div class="spacer"></div>

      <!-- Footer -->
      <footer>
         <p>Copyright &copy;2022 Collin, Incognito</p>
     </footer>
      
      <!-- Load JS Files -->
      <script src="{% static 'js/index.js' %}"></script>
      <script src="{% static 'js/particles.js' %}"></script>
      <script src="{% static 'js/app.js'%}"></script>
      <script src="https://kit.fontawesome.com/32d1071a0d.js" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <!-- AOS init -->
      <script>
         AOS.init();
       </script>
   </body>
</html>
