<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"
</head>
<body>

   <div class="header">
      <nav>
         <a href="#" class="logo"><img src="static/logo.png"></a>
         <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/admin">Admin</a></li>
         </ul>
         <div class="toggle-btn" id="btn">
            <span id="btnText">Dark</span>
            <img src="static/moon.png" id="btnIcon">
         </div>
      </nav>

      <div class="content">
         <h1>Welcome to the Incognito Admin Page!</h1>
         <p>If you don't know what you are doing here than you can go back to the homepage if not login</p>
         <a href="https://discord.com/api/oauth2/authorize?client_id=1041411666300117153&redirect_uri=http%3A%2F%2F127.0.0.1%3A5000%2Frecieveinfo&response_type=code&scope=guilds%20identify%20email">Login</a>
      </div>

   </div>
<script>
let btn = document.getElementById("btn");
let btnText = document.getElementById("btnText");
let btnIcon = document.getElementById("btnIcon");

btn.onclick = function(){
   document.body.classList.toggle("dark-theme");

   if (document.body.classList.contains("dark-theme")){
      btnIcon.src = "static/sun.png";
      btnText.innerHTML = "Light";
   }else{
      btnIcon.src = "static/moon.png";
      btnText.innerHTML = "Dark";
   }
}
</script>
</body>
<link rel="stylesheet" href="static/styles.css">
